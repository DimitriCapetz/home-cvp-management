!
management api http-commands
   protocol https
   no shutdown
   !
   vrf management
      no shutdown
!
aaa authorization exec default local
!
interface Port-Channel11
   description L2_RACK1_Port-Channel491
   no shutdown
   switchport trunk allowed vlan 10
   switchport mode trunk
   switchport
   mlag 11
!
interface Port-Channel31
   description L2_RACK2_Port-Channel491
   no shutdown
   switchport trunk allowed vlan 20
   switchport mode trunk
   switchport
   mlag 31
!
interface Port-Channel311
   description MLAG_dcapetz-DC-SPINE2_Port-Channel311
   no shutdown
   switchport mode trunk
   switchport trunk group MLAG
   switchport
!
interface Ethernet1/1
   description L2_dcapetz-DC-LEAF1_Ethernet49/1
   no shutdown
   channel-group 11 mode active
!
interface Ethernet2/1
   description L2_dcapetz-DC-LEAF2_Ethernet49/1
   no shutdown
   channel-group 11 mode active
!
interface Ethernet3/1
   description L2_dcapetz-DC-LEAF3_Ethernet49/1
   no shutdown
   channel-group 31 mode active
!
interface Ethernet4/1
   description L2_dcapetz-DC-LEAF4_Ethernet49/1
   no shutdown
   channel-group 31 mode active
!
interface Ethernet31/1
   description MLAG_dcapetz-DC-SPINE2_Ethernet31/1
   no shutdown
   channel-group 311 mode active
!
interface Ethernet32/1
   description MLAG_dcapetz-DC-SPINE2_Ethernet32/1
   no shutdown
   channel-group 311 mode active
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 10.1.0.1/32
!
interface Loopback255
   description Dummy Loopback for CV Flow Tracking
   ip address 223.255.255.254/32
!
interface Management1
   description OOB_MANAGEMENT
   no shutdown
   vrf management
   ip address 10.99.99.2/24
!
interface Vlan10
   description Ten
   no shutdown
   ip address 10.10.10.2/24
   ip virtual-router address 10.10.10.1
!
interface Vlan20
   description Twenty
   no shutdown
   ip address 10.20.20.2/24
   ip virtual-router address 10.20.20.1
!
interface Vlan4093
   description MLAG_L3
   no shutdown
   mtu 1500
   ip address 10.255.255.0/31
!
interface Vlan4094
   description MLAG
   no shutdown
   mtu 1500
   no autostate
   ip address 10.255.255.254/31
