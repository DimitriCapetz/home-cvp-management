spanning-tree mode mstp
no spanning-tree vlan-id 4094
spanning-tree mst 0 priority 16384
!
clock timezone CST6CDT
!
vlan 30
   name Thirty
!
vlan 40
   name Forty
!
vlan 4094
   name MLAG
   trunk group MLAG
!
vrf instance management
