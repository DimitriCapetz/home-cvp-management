      kind: linux
      image: mitchv85/ohv-host
      mgmt-ipv4: 10.99.99.172
      exec:
        - bash /usr/local/bin/hostnetconfig.sh -i 10.110.110.101/24 -g 10.110.110.1
      labels:
        graph-level: 3
        graph-icon: host

