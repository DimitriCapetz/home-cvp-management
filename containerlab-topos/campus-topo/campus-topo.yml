      binds:
        - ./configs/leaf-mappings.json:/mnt/flash/EosIntfMapping.json:ro

    CAMPUS-C1-LEAF3:
      kind: ceos
      image: ceos:4.28.0F
      mgmt-ipv4: 10.99.99.27
      startup-config: ./configs/CAMPUS-C1-LEAF3.cfg
      binds:
        - ./configs/leaf-mappings.json:/mnt/flash/EosIntfMapping.json:ro
  
    CAMPUS-C2-LEAF1:
      kind: ceos
      image: ceos:4.28.0F
      mgmt-ipv4: 10.99.99.28
      startup-config: ./configs/CAMPUS-C2-LEAF1.cfg
      binds:
        - ./configs/leaf-mappings.json:/mnt/flash/EosIntfMapping.json:ro

    CAMPUS-C2-LEAF2:
      kind: ceos
      image: ceos:4.28.0F
      mgmt-ipv4: 10.99.99.29
      startup-config: ./configs/CAMPUS-C2-LEAF2.cfg
      binds:
        - ./configs/leaf-mappings.json:/mnt/flash/EosIntfMapping.json:ro

    CAMPUS-C2-LEAF3:
