      image: ceos:4.28.0F
      mgmt-ipv4: 10.99.99.21
      startup-config: ./configs/CAMPUS-C2-SPLINE1.cfg
      binds:
        - ./configs/leaf-mappings.json:/mnt/flash/EosIntfMapping.json:ro

    CAMPUS-C2-SPLINE2:
      kind: ceos
      image: ceos:4.28.0F
      mgmt-ipv4: 10.99.99.22
      startup-config: ./configs/CAMPUS-C2-SPLINE2.cfg
      binds:
        - ./configs/leaf-mappings.json:/mnt/flash/EosIntfMapping.json:ro

    CAMPUS-C3-SPLINE1:
      kind: ceos
      image: ceos:4.28.0F
      mgmt-ipv4: 10.99.99.23
      startup-config: ./configs/CAMPUS-C3-SPLINE1.cfg
      binds:
        - ./configs/leaf-mappings.json:/mnt/flash/EosIntfMapping.json:ro

    CAMPUS-C3-SPLINE2:
      kind: ceos
      image: ceos:4.28.0F
      mgmt-ipv4: 10.99.99.24
      startup-config: ./configs/CAMPUS-C3-SPLINE2.cfg
      binds:
        - ./configs/leaf-mappings.json:/mnt/flash/EosIntfMapping.json:ro

#########################
# CAMPUS-LEAF           #
#########################

    CAMPUS-C1-LEAF1:
      kind: ceos
      image: ceos:4.28.0F
      mgmt-ipv4: 10.99.99.25
      startup-config: ./configs/CAMPUS-C1-LEAF1.cfg
      binds:
        - ./configs/leaf-mappings.json:/mnt/flash/EosIntfMapping.json:ro

    CAMPUS-C1-LEAF2:
      kind: ceos
      image: ceos:4.28.0F
      mgmt-ipv4: 10.99.99.26
