alias flowinwan10 bash sudo ip netns exec ns-VLAN10 ethxmit -n 1000 --ip-dst=11.11.11.11 --ip-src=10.10.10.30 -D 00:1c:73:00:00:01 -S 00:1c:73:c1:00:00 --tcp-dport=56261 --tcp-sport=30124 po1.10
alias flowinwan20 bash sudo ip netns exec ns-VLAN20 ethxmit -n 1000 --ip-dst=22.22.22.22 --ip-src=10.20.20.30 -D 00:1c:73:00:00:01 -S 00:1c:73:c1:00:00 --tcp-dport=56931 --tcp-sport=38754 po1.20
