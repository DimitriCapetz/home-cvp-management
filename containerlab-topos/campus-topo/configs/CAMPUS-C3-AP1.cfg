schedule flowinwan10 now interval 10 timeout 1 max-log-files 0 command flowinwan10
schedule flowinwan20 now interval 10 timeout 1 max-log-files 0 command flowinwan20
schedule flowinwan30 now interval 10 timeout 1 max-log-files 0 command flowinwan30
!
