# -------------------------------------------------------------------
# Dual DC Topology with external DBRs and Service Leaves
# Single DBR, 6 SHZDs with Single Simulated "Service Leaf" for testing
# -------------------------------------------------------------------

name: shzd-topo

mgmt:
  network: clab_mgmt
  bridge: br0
  ipv4-subnet: 10.99.99.0/24
  ipv4-gw: 10.99.99.1

topology:

  kinds:
    ceos:
