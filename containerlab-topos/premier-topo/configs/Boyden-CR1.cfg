mpls ip
!
vrf instance DATA
ip routing vrf DATA
!
interface Loopback200
   description VRF Interface for Advertisements
   vrf DATA
   ip address 123.123.123.16/32
!
interface Loopback0
   description Management / Transport
   ip address 10.0.0.16/32
   isis enable 100
   isis network point-to-point
   node-segment ipv4 index 16
!
router general
   router-id ipv4 10.0.0.16
!
router isis 100
   net 49.1111.0000.0016.00
   is-type level-2
   !
   address-family ipv4 unicast
      fast-reroute ti-lfa mode node-protection level-2
   !
   segment-routing mpls
      no shutdown
!
interface Ethernet51/1
   description Transport interface
   no switchport
   ip address unnumbered Loopback0
   isis enable 100
   isis circuit-type level-2
   isis network point-to-point
!
interface Ethernet52/1
   description Transport interface
   no switchport
   ip address unnumbered Loopback0
   isis enable 100
   isis circuit-type level-2
   isis network point-to-point
!
interface Ethernet53/1
   description Transport interface
   no switchport
   ip address unnumbered Loopback0
   isis enable 100
   isis circuit-type level-2
   isis network point-to-point
!
router bgp 100
   no bgp default ipv4-unicast
   maximum-paths 2
   rd auto
   neighbor RR remote-as 100
   neighbor RR update-source Loopback0
   neighbor RR send-community standard extended
   neighbor 10.0.0.1 peer group RR
   neighbor 10.0.0.2 peer group RR
   !
   address-family vpn-ipv4
      neighbor default encapsulation mpls next-hop-self source-interface Loopback0
      neighbor RR activate
   !
   vrf DATA
      route-target import vpn-ipv4 100:100
      route-target export vpn-ipv4 100:100
      redistribute connected
      redistribute static
