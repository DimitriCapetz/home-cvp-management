    - endpoints: ["DC2-DCI3:eth3", "DC2-SPINE1:eth3"]
    - endpoints: ["DC2-DCI4:eth3", "DC2-SPINE1:eth4"]
##############################
# Leaf Sim to Spine Sim      #
##############################
