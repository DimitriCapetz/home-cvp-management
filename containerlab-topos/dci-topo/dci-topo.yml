##############################
# DCI Peer-links             #
##############################
    - endpoints: ["DC1-DCI1:eth9", "DC1-DCI2:eth9"]
    - endpoints: ["DC1-DCI1:eth10", "DC1-DCI2:eth10"]
    - endpoints: ["DC3-DCI1:eth9", "DC3-DCI2:eth9"]
