      kind: ceos
      mgmt_ipv4: 172.100.100.3
      startup-config: ./configs/CAMPUS-SPINE1.cfg
      binds:
        - ./configs/spine-mappings.json:/mnt/flash/EosIntfMapping.json:ro
      ports:
        - '22001:22'
        - '8001:80'
        - '44301:443'
      labels:
        graph-level: 2
        graph-icon: switch

